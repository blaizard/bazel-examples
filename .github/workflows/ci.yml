name: CI

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v1

    - name: "Setup"
      run: |
        cp ../.tools/.bazelrc.local .

    - name: "toolchain-arm64-gcc"
      run: |
        cd toolchain-arm64-gcc
        ../.tools/bazel build ... --platforms=toolchain_arm64_gcc

    - name: "toolchain-arm64-gcc-docker"
      run: |
        cd toolchain-arm64-gcc-docker
        ../.tools/bazel build ... --platforms=toolchain_arm64_gcc_docker
